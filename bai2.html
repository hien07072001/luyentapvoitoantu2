<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh dien tich chu vi hinh tron</title>
</head>
<body>
<script>
    function areaArc(radius) {
        return radius*radius*Math.PI;
    }

    function areaPerimeter(radius) {
        return 2*radius*Math.PI
    }
    areaArc();
    areaPerimeter();
</script>
</body>
</html>
